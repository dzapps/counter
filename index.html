
<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple numbers counter</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
</head>

<body>

    

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Simple numbers counter</h1>
                <p class="lead">Complete with pre-defined file paths that you won't have to change!</p>
            </div>
        </div>
        <!-- /.row -->


        <div class="col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2 first-col">
            <div class="large-text js-animate-number animated" data-end-value="89">89</div>
            <div class="small-text">Odrađenih projekata</div>
        </div>

        <div class="col-sm-5 col-md-4 second-col hidden-xs"> 
            <div class="large-text js-animate-number animated" data-end-value="110">110</div>
            <div class="small-text">Zadovoljnih mušterija</div>
        </div>
    </div>
    <!-- /.container -->



    <!-- jQuery Version 1.11.1 -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
